{% extends 'layouts/adminlte_base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><i class="fas fa-unlock-alt mr-1"></i> Restablecer contraseña</div>
      <div class="card-body">
        <form method="post">
          {{ form.csrf_token }}
          <div class="mb-3">
            <label class="form-label">Token</label>
            {{ form.token(class='form-control') }}
          </div>
          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            {{ form.password(class='form-control') }}
          </div>
          <button type="submit" class="btn btn-primary">Restablecer</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
